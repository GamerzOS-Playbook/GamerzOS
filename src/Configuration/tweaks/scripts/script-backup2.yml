---
title: Backup GamerzOS Services and Drivers
description: Backs up default GamerzOS services and drivers, after all the tweaks are finished
actions:
  - !powerShell:
    command: >-
      .\BACKUP.ps1 -FilePath """$([Environment]::GetFolderPath('Windows'))\GamerzOSModules\Other\Services.reg"""
    wait: true
    exeDir: true